<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: black;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .auth-buttons button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
        .register {
            background-color: white;
            color: black;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }
        .hero-text h1 {
            font-size: 48px;
        }
        .hero-text span {
            font-weight: bold;
            text-decoration: underline;
        }
        .hero-image img {
            max-width: 400px;
            border-radius: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: white;
            margin: 20px;
        }
        .stat-box {
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Lorem</div>
        <nav>
            <ul>
                <li><a href="#">Instructors</a></li>
                <li><a href="#">All Categories</a></li>
                <li><a href="#">View Plans</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-text">
            <h1><span> projectz</span> </h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quam vel aliquam sit vulputate.</p>
            <button class="sign-up">Sign up</button>
        </div>
        <div class="hero-image">
            <img src="1.jpg" alt="Hero Image">
        </div>
    </section>
    
    <section class="stats">
        <div class="stat-box">
            <h2>28K</h2>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="stat-box">
            <h2>16K</h2>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="stat-box">
            <h2>986</h2>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="stat-box">
            <h2>35K+</h2>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
    </section>
    
    <section class="gallery">
        <img src="keyboard.jpg" alt="Image 1">
        <img src="sunglasses.jpg" alt="Image 2">
    </section>
</body>
</html>
